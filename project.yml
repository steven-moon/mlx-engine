name: MLXEngine
options:
  bundleIdPrefix: com.clevercoding
  deploymentTarget:
    iOS: '17.0'
    macOS: '14.0'
    tvOS: '17.0'
    watchOS: '10.0'
    visionOS: '1.0'

packages:
  mlx-swift:
    url: https://github.com/ml-explore/mlx-swift
    from: 0.10.0
  mlx-swift-examples:
    url: https://github.com/ml-explore/mlx-swift-examples
    branch: main

# Main XcodeGen targets

targets:
  MLXEngine_macOS:
    type: framework
    platform: macOS
    deploymentTarget: '14.0'
    sources: [Sources/MLXEngine]
    dependencies:
      - package: mlx-swift
        product: MLX
      - package: mlx-swift-examples
        product: MLXLLM
      - package: mlx-swift-examples
        product: MLXLMCommon
    settings:
      CODE_SIGN_IDENTITY: "-"
      MACH_O_TYPE: mh_dylib
      EXCLUDED_ARCHS[sdk=iphonesimulator*]: x86_64
      GENERATE_INFOPLIST_FILE: YES
      PRODUCT_BUNDLE_IDENTIFIER: com.clevercoding.MLXEngine.macOS
  MLXEngine_iOS:
    type: framework
    platform: iOS
    deploymentTarget: '17.0'
    sources: [Sources/MLXEngine]
    dependencies:
      - package: mlx-swift
        product: MLX
      - package: mlx-swift-examples
        product: MLXLLM
      - package: mlx-swift-examples
        product: MLXLMCommon
    settings:
      CODE_SIGN_IDENTITY: "-"
      MACH_O_TYPE: mh_dylib
      EXCLUDED_ARCHS[sdk=iphonesimulator*]: x86_64
      GENERATE_INFOPLIST_FILE: YES
      PRODUCT_BUNDLE_IDENTIFIER: com.clevercoding.MLXEngine.iOS
      module_name: MLXEngine
      PRODUCT_NAME: MLXEngine
